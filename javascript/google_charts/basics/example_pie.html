<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Votes');
        data.addRows([
          ['Mushrooms', 13],
          ['Onions', 8],
          ['Olives', 11],
          ['Zucchini', 3],
          ['Pepperoni', 12],
          ['Anchovies', 0]
        ]);

        // Set chart options
        var options = {'title':'Favourite Pizza Toppings', 'width':400, 'height':250};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);

        document.getElementById('vote-anchovies').onclick = function() {
          data.setValue(5, 1, data.getValue(5, 1) + 1);
          chart.draw(data, options);
        }
      }

    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>

    <button id="vote-anchovies">Vote for Anchovies</button>
  </body>
</html>
